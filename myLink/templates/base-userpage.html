{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>Edit Profile</h1>
  <hr>
  <div class="row">
    <!-- left column -->
    <div class="col-md-3">

      <a href="/profile">
        <img src="/user/{{current_user.id}}/profile.jpg" class="avatar img-circle img-responsive" alt="avatar">
      </a>

      <h1 class="text-center">{{current_user.first_name}}</h1>

      <h2 class="text-center">{{current_user.last_name}}</h2>

      {% block extra_sidebar %}
      {% endblock extra_sidebar %}

    </div>

    <!-- edit form column -->
    <div class="col-md-9">

      {% block main_content %}
      {% endblock main_content %}

    </div>
  </div>
</div>
<hr>
{% endblock %}
